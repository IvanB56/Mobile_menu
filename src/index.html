<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Test menu</title>
</head>
<body>
<header class="header">
    <button type="button" class="menu-btn hover" id="menu-btn">

        <label for="menu_checkbox">

            <div></div>

<main>

                <span>Ru</span>
                <svg width="8" height="14" viewBox="0 0 8 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" clip-rule="evenodd"

                <div class="lang-select__item"><span class="lang-flag lang-us"></span><span class="country">United States</span></div>

                <div class="lang-select__item"><span class="lang-flag lang-kz"></span><span class="country">Казахстан</span></div>
                <div class="lang-select__item"><span class="lang-flag lang-tr"></span><span class="country">Türkiye</span></div>
            </div>

            <div class="hidden-menu__title hover"></div>
            <button type="button" class="hidden-menu__close hover">&#10006;</button>
            <ul class="menu-list"></ul>
            <div class="hidden-menu__footer">
                <div>Контакты</div>
                <div>Поиск</div>
            </div>
        </div>
    </div>

<footer></footer>
